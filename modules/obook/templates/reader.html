<head>

<body>
<div id="loadinginfo" style="position:absolute;z-index:1;top:200px;left:0px;width:100%;font-size:16px;color:blue;text-align:center;">正在载入图片，请稍候...</div>
<table width="95%"  border="0" align="center" cellpadding="3" cellspacing="0">
  <tr>
    <td><table width="100%"  border="0" cellspacing="0" cellpadding="5">
      <tr>
        <td width="45%"><a href="{?$dynamic_url?}">{?$jieqi_sitename?}</a>-&gt;<a href="{?$url_obookroom?}">电子书店</a>-&gt;<a href="{?$url_obookinfo?}">{?$obookname?}</a></td>
        <td width="55%" align="right"><a href="{?$url_preview?}">上一页</a> | <a href="{?$url_index?}">返回书目</a> | <a href="{?$url_next?}">下一页</a> | <a href="{?$dynamic_url?}/addbookcase.php?oid={?$obookid?}&cid={?$ochapterid?}" target="_blank">加入书签</a> | <a href="{?$dynamic_url?}/bookcase.php">打开书架</a> | <a href="{?$url_obookinfo?}">返回书页</a></td>
      </tr>
    </table><hr size="1" noshade /></td>
  </tr>
  <tr>
    <td align="center"><font size="4"><strong>{?$chaptertitle?}</strong></font></td>
  </tr>
  <tr>
    <td align="center"><div id="frontdiv" style="position:absolute;z-index:10;border:0px;"><img src="{?$jieqi_modules['obook']['url']?}/images/front.gif" id="frontimage"></div>
	{?section name=i loop=$picrows?}
	<img id="obookimage{?$picrows[i]?}" src="{?$url_obookimage?}&pic={?$picrows[i]?}" border="0" {?if $i['index']==0?}onload="showfront()" {?/if?}>
	{?/section?}
	</td>
  </tr>
  <tr>
    <td align="center"><hr size="1" noshade />
	<a href="{?$url_preview?}">上一页</a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a href="{?$url_index?}">返回书目</a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a href="{?$url_next?}">下一页</a>
	<hr size="1" noshade /></td>
  </tr>
</table>

<script language="javascript">
function getx(e){ 
  var l=e.offsetLeft; 
  
  while(e=e.offsetParent){ 
    l+=e.offsetLeft; 
  } 
  return(l+'px'); 
} 
function gety(e){ 
  var l=e.offsetTop; 
  while(e=e.offsetParent){ 
    l+=e.offsetTop; 
  } 
  return(l+'px'); 
} 
function showfront(){
  var frontdiv=document.getElementById('frontdiv');
  var frontimage=document.getElementById('frontimage');
  var obookimage=document.getElementById('obookimage1');
  var loadinginfo=document.getElementById('loadinginfo');
  loadinginfo.style.visibility='hidden';
  frontdiv.style.left=getx(obookimage);
  frontdiv.style.top=gety(obookimage);
  frontimage.width=obookimage.width;
  frontimage.height=obookimage.height;
}
//window.onload=showfront;
</script>
<noscript>

</body>
